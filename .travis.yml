language: python

python:
    - 2.7
    - 3.5
    - pypy
    - pypy3

env:
    global:
        - PYFLAKES_NODOCTEST=1
    matrix:
        - TWISTED=Twisted==16.4.1
        - TWISTED=git+git://github.com/twisted/twisted.git@trunk

install:
    - pip install pyflakes
    - pip install $TWISTED
    - python setup.py install

script:
    - pyflakes wokkel twisted
    - trial wokkel
